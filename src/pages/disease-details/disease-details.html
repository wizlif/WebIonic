<ion-header>

  <ion-navbar color="primary">
    <ion-title>DiseaseDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-img [src]="dis?.photo_url" ></ion-img>
    <ion-card-content>
      <ion-card-title text-capitalize>
        {{dis?.name}}
      </ion-card-title>
      <h2><b>Cause</b></h2>
      <p>{{dis?.cause}}</p>
      <h2><b>Symptoms</b></h2>
      <ol>
        <li *ngFor="let sp of dis?.explanation">{{sp}}</li>
      </ol>
      <h2><b>Control</b></h2>
      <p>{{dis?.control}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
