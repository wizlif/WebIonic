<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enquiries</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let enq of enquiries" (click)="viewEnquiries(enq)" >{{enq?.phone}}</ion-item>
  </ion-list>
</ion-content>
