<ion-header>

  <ion-navbar color="primary">
    <ion-title>EnquiryDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-img [src]="enq?.photo_url" ></ion-img>
  <ion-card-content>
    <ion-card-title>
      {{enq?.phone}}
    </ion-card-title>
    <p>
      {{enq?.explanation}}
    </p>
    <ion-item>
      <ion-label floating>Response</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
