<div class="main-page">
<ion-list no-margin no-lines>
  <ng-template ngFor let-option [ngForOf]="options" let-i="index">

    <!-- It is a simple option -->
    <ng-template [ngIf]="!option.subItems">
      <ion-item class="header" (click)="select(option)">
        <ion-icon *ngIf="option.iconLeftName" [class]="option.iconLeftName" item-left primary-font></ion-icon>
        {{ option.displayName }}
        <ion-icon *ngIf="option.iconRightName" [name]="option.iconRightName" item-right primary-font></ion-icon>
      </ion-item>
    </ng-template>

    <!-- It has nested options -->
    <ng-template [ngIf]="option.subItems && option.subItems.length > 0">

      <ion-list no-margin class="accordion-menu" no-lines>
        <ion-item class="header" tappable (click)="toggleItemOptions(options, headerIcon, option.subItems.length)" >
          <ion-icon #headerIcon [id]="'header-icon-' + i" class="header-icon" [class]="option.iconLeftName" item-left primary-font></ion-icon>
          {{ option.displayName }}
          <ion-icon #headerIcon [id]="'header-icon-' + i" class="header-icon" [name]="option.iconRightName" item-right primary-font></ion-icon>
        </ion-item>
        <div #options [id]="'sub-item-' + i" class="options" primary-background-lightest>
          <ng-template ngFor let-item [ngForOf]="option.subItems">
            <ion-item (click)="select(item)">
              <ion-icon *ngIf="item.iconLeftName" [class]="item.iconLeftName" item-left></ion-icon>
              {{ item.displayName }}
              <ion-icon *ngIf="item.iconRightName" [name]="item.iconRightName" item-right></ion-icon>
            </ion-item>
          </ng-template>
        </div>
      </ion-list>

    </ng-template>

  </ng-template>
</ion-list>
</div>
